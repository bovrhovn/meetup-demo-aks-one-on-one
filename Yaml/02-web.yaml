apiVersion: apps/v1
kind: Deployment
metadata:
  name: sul-web
  namespace: ntk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
        - name: web
          image: meetupsul.azurecr.io/web:novalidate
          env:
            - name: DataOptions__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: database-configs
                  key: SqlConnectionString
            - name: AppOptions__ClientApiUrl
              value: "http://ntk.svc.cluster.local/api/"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 8080
              name: internet
          volumeMounts:
            - name: secrets-store-inline
              mountPath: "/mnt/secrets-store"
              readOnly: true
      volumes:
      - name: secrets-store-inline
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "azure-kvname"
          nodePublishSecretRef: 
            name: secrets-store-creds
---
apiVersion: v1
kind: Service
metadata:
  name: sulweb-service
  namespace: ntk
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: web