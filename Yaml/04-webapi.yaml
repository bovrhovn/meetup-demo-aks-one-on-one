apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapi
  namespace: sul
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sul-back
  template:
    metadata:
      labels:
        app: sul-back
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
        - name: sul-back
          image: mcr.azurecr.io/sul/webclient:1.0:v1
          env:
            - name: SqlOptions__ConnectionString
              value: ""
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80 